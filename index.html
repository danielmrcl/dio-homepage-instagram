<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Clone</title>
</head>
<body>
    <!-- Bloco principal -->
    <div class="wrapper">
        <!-- Bloco da esquerda que contém a imagem do smartfone -->
        <div class="w-left">
            <img src="./images/instagram-phone.png" alt="Celular">
        </div>
        <!-- Bloco da direita que contém as informações -->
        <div class="w-right">
            <!-- Bloco agrupado com o logo do instagram e a imagem de perfil -->
            <div class="group">
                <img src="./images/instagram-logo.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="./images/instagram-perfil.jpeg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como danielmrcl</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <!-- Bloco agrupado com as funções de conta -->
            <div class="group">
                <p class="not-account">Não é danielmrcl?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <!-- Bloco de botões de download -->
            <div class="get-app">
                <p>Baixe o aplicativo</p>
                <div class="get-app-buttons">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
